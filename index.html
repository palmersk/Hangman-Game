<!DOCTYPE html>
<html>

<head>
    <title>Soccer Hangman Arcade</title>



    <!-- Link to Reset CSS file to 0 out all the browsers default css settings -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to custom CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to Google Font Press Start 2P -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>

    <div class="header">
        <img src="assets/images/retro_soccer_logo.png" id="header-logo" alt="Soccer">
        <p>HANGMAN ARCADE</p>
    </div>

    <div class="wrapper">

        <div class="container">

            <div id="stats-bar">

            </div>

            <div class="game-area">

                <div id="category">

                </div>

                <div id="phrase">

                </div>

                <div id="hint">
                    <button onclick="view.displayHint();" id="button_reveal_hint">HINT</button>

                    <div id="hint_area">

                    </div>

                </div>

                <div class="buttons" id="alphanumeric-buttons">

                </div>

            </div>

        </div>

    </div>

    <div class="clear"></div>

    <div class="footer">
        <p>Soccer For Life</p>
        <p>Copyright &copy; Palmer Knutson 2018</p>
    </div>


    <!-- Link to javascript file with all code for the game -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
